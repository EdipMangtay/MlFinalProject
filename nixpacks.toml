[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = ["cd email_spam_detector && python -m pip install --upgrade pip && python -m pip install -r requirements.txt"]

[phases.build]
cmds = ["cd email_spam_detector && echo 'Build complete'"]

[start]
cmd = "cd email_spam_detector && python -m gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 app:app"

